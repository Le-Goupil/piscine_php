<html lang="en">
<head>

    <title>Tar | Archive | File</title>

    <body>
        <h1>Archivez/Compressez</h1>
        <div class="container-form">
            <form method="POST" action="#">
                <div class="arch-name">
                    <label for="nom">Nom de l'archive:</label>
                    <input type="text" id="nom" class="nom" name="nom" pattern="[A-Za-z]{2,}">
                </div>
                <div id="drop_zone">Déposez ici.</div>
                <div class="gen-input">
                    <input type="button" value="Génerer un fichier tar" id="genrate_file" onclick="download//(nom de page);" />
                    <input type="button" value="Télecharger l'archive" id="download_file" onclick="download//(nom de page);" />
                </div>
            </form>
        </div>
    </body>
